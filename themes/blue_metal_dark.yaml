---
#
# Blue Metal Dark Theme
#
blue_metal_dark:
  # Background image
  lovelace-background: "center / cover no-repeat url('/local/images/backgrounds/blue-metal-dark.jpg') fixed"

  # HA
  accent-color: "#494b50"
  card-background-color: "var(--paper-card-background-color)"
  dark-divider-opacity: "0"
  dark-primary-color: "#94979e"
  dark-secondary-opacity: "1"
  data-table-background-color: "var(--paper-card-background-color)"
  disabled-text-color: "#bcbec2"
  divider-color: "var(--paper-card-background-color)"
  error-color: "#db4437"
  error-state-color: "var(--error-color)"
  label-badge-background-color: "var(--paper-card-background-color)"
  label-badge-border-color: "var(--label-badge-red)"
  label-badge-red: "#603520"
  label-badge-text-color: "var(--primary-text-color)"
  light-divider-opacity: "0"
  light-primary-color: "var(--accent-color)"
  lumo-base-color: "var(--medium-grey-color)"
  lumo-body-text-color: "var(--primary-text-color)"
  lumo-header-text-color: "var(--lumo-body-text-color)"
  lumo-primary-color-10pct: "rgba(37,129,172, .1)"
  lumo-primary-color-50pct: "rgba(37,129,172, .5)"
  lumo-primary-color: "var(--primary-color)"
  lumo-primary-text-color: "var(--primary-color)"
  lumo-secondary-text-color: "var(--primary-color)"
  lumo-shade-10pct: "rgba(41, 41, 41, .1)"
  lumo-shade-20pct: "rgba(41, 41, 41, .2)"
  lumo-shade-30pct: "rgba(41, 41, 41, .3)"
  lumo-shade-40pct: "rgba(41, 41, 41, .4)"
  lumo-shade-50pct: "rgba(41, 41, 41, .5)"
  lumo-shade-5pct: "rgba(41, 41, 41, .05)"
  lumo-shade-60pct: "rgba(41, 41, 41, .6)"
  lumo-shade-70pct: "rgba(41, 41, 41, .7)"
  lumo-shade-80pct: "rgba(41, 41, 41, .8)"
  lumo-shade-90pct: "rgba(41, 41, 41, .9)"
  lumo-shade: "var(--medium-grey-color)"
  lumo-tertiary-text-color: "var(--lumo-body-text-color)"
  lumo-tint-5pct: "var(--darker-grey-color)"
  mdc-button-background-color: "var(--primary-color)"
  mdc-text-field-fill-color: "var(--medium-grey-color)"
  mdc-text-field-ink-color: "var(--primary-text-color)"
  mdc-text-field-label-ink-color: "var(--primary-text-color)"
  mdc-text-field__input: "var(--primary-text-color)"
  medium-grey-color: "#333"
  paper-button-ink-color: "var(--paper-grey-50)"
  paper-card-background-color: "#1d1e20"
  paper-card-header-color: "var(--primary-text-color)"
  paper-dialog-background-color: "var(--paper-card-background-color)"
  paper-dialog-color: "#c2c9d6"
  paper-font-body1_-_font-weight: "300"
  paper-font-headline_-_font-weight: "400"
  paper-font-headline_-_letter-spacing: "-0.012em"
  paper-grey-200: "#18191b"
  paper-grey-50: "#797d86"
  paper-input-container-color: "var(--dark-primary)"
  paper-item-icon-active-color: "var(--primary-color)"
  paper-item-icon-color: "#6d7178"
  paper-item-icon_-_color: "var(--paper-item-icon-color)"
  paper-item-selected_-_background-color: "rgba(0, 0, 0, 0.2)"
  paper-item-selected_-_color: "#303236"
  paper-listbox-background-color: "var(--primary-background-color)"
  paper-listbox-color: "var(--paper-grey-50)"
  paper-slider-active-color: "var(--primary-color)"
  paper-slider-container-color: "#44464b"
  paper-slider-disabled-active-color: "#0d2f73"
  paper-slider-disabled-secondary-color: "#0d2f73"
  paper-slider-knob-color: "var(--primary-color)"
  paper-slider-knob-start-color: "var(--primary-text-color)"
  paper-slider-pin-color: "var(--primary-color)"
  paper-slider-secondary-color: "var(--primary-text-color)"
  paper-tab-ink: "#bcbec2"
  paper-tabs-selection-bar-color: "rgba(0, 0, 0, 0.2)"
  paper-toggle-button-checked-bar-color: "#3d3f43"
  paper-toggle-button-checked-button-color: "#0d59f2"
  paper-toggle-button-unchecked-bar-color: "#0c0d0d"
  paper-toggle-button-unchecked-button-color: "#3d3f43"
  primary-background-color: "#27282b"
  primary-color: "#2581ab"
  primary-text-color: "#e4e5e7"
  secondary-background-color: "var(--primary-background-color)"
  secondary-text-color: "#c9cbcf"
  shadow-elevation-16dp_-_box-shadow: "0px 0px 0px 0px #3d3e43"
  shadow-elevation-2dp_-_box-shadow: "0px 0px 0px 0px var(--paper-grey-200)"
  sidebar-icon-color: "var(--paper-grey-50)"
  sidebar-text-color: "var(--primary-text-color)"
  sidebar-text_-_color: "var(--primary-text-color)"
  table-row-alternative-background-color: "var(--paper-grey-200)"
  table-row-background-color: "var(--paper-card-background-color)"
  text-primary-color: "var(--primary-text-color)"

  # Bar Card
  bar-card-border-radius: "5px"
  custom-bar-card-color: "var(--accent-color)"

  # codemirror
  codemirror-comment: "#868686"
  codemirror-def: "#7070f9"
  codemirror-number: "#ff822e"
  codemirror-operator: "#ffd90e"
  codemirror-property: "#f25eb8"
  codemirror-string: "#46c8ff"

  # energy
  energy-grid-consumption-color: "#488fc2"
  energy-grid-return-color: "#8353d1"
  energy-solar-color: "#ff9800"
  energy-non-fossil-color: "#0f9d58"
  energy-battery-out-color: "#4db6ac"
  energy-battery-in-color: "#f06292"
  energy-gas-color: "#8e021b"
  energy-water-color: "#00bcd4"

  # mini-graph-card
  mcg-title-font-weight: "var(--paper-font-body1_-_font-weight)"
  mcg-title-letter-spacing: "var(--paper-font-headline_-_letter-spacing)"

  # Mini Mediaplayer
  mini-media-player-base-color: "var(--primary-text-color)"
  mini-media-player-accent-color: "var(--accent-color)"
  mini-media-player-icon-color: "var(--primary-text-color)"
  mini-media-player-button-color: "var(--button-color)"

  # ha-card
  ha-card-background: "rgba(10, 10, 10, 0.4)"
  ha-card-header-color: "var(--primary-text-color)"
  ha-card-border-radius: "5px"
  ha-card-font-weight: "normal"
  ha-card-border-width: "0"

  # HACS
  hacs-badge-color: "var(--accent-color)"
  hacs-badge-text-color: "#fff"
  hacs-status-installed: "#80b929"
  hacs-status-pending-restart: "#b92938"
  hacs-status-pending-update: "#b96229"
  link-text-color: "var(--accent-color)"

  # markdown code
  markdown-code-background-color: "var(--primary-background-color)"

  # mushroom
  mush-chip-border-radius: "var(--ha-card-border-radius)"
  mush-chip-padding: 0px
  mush-chip-height: 42px
  mush-chip-avatar-padding: 0.1em
  mush-chip-avatar-border-radius: 50%

  # card mod theme
  card-mod-theme: blue_metal_dark # Add this line to apply the styling
  card-mod-card: | #  ha-card.type-custom-mushroom-fan-card,
    ha-card.type-custom-weather-card,
    ha-card.type-gauge {
      background: none
    }

    mushroom-template-chip {
      width: 100%; 
    }

    div.chip-container {
      flex-wrap: nowrap
    }
